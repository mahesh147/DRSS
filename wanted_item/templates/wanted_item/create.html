{% extends 'base.html' %} {% block content %}
<style>
    .card-container {
        justify-content: center;
        padding: 20px;
        flex-wrap: wrap;
    }
    .btn-danger {
        width: 100px;
    }
    .btn-primary {
        width: 100px;
    }
    .inner-card {
        margin-left: 300px;
        margin-right: 300px;
        padding: 20px;
    }
    .form-container {
        margin-right: 100px;
        margin-left: 100px;
    }
</style>
<div class="card">
    <div class="card-container">
        <div style="float:right;">
            <form id="logout" method="POST" action="{% url 'logout' %}">
                <button
                    class="btn btn-raised btn-danger"
                    href="javascript:{document.getElementById('logout').submit()}"
                >
                    Log out</button
                ><br />
                {% csrf_token %}
            </form>
        </div>
        <div>
            <h3>Create Wanted Item</h3>
            <hr />
        </div>
        <div>
            <a class="btn" href="{%url 'dashboard'%}">Return to dashboard</a>
        </div>
        <div class="card inner-card">
            <div>
                <h3><center>Create</center></h3>
                <hr />
            </div>
            <div class="form-container">
                <form
                    method="POST"
                    action="{% url 'wanted_item_create' relief_center_id %}"
                >
                    <label class="bmd-label-floating">
                        {% csrf_token %} Item Name
                    </label>
                    <input type="textbody" name="name" class="form-control" />
                    <br />
                    <label class="bmd-label-floating">Urgency Level:</label>
                    <script>
                        $(function() {
                            $('[data-toggle="popover"]').popover();
                        });
                    </script>
                    <select
                        class="form-control"
                        name="urgency_level"
                        data-toggle="popover"
                        title="Note"
                        data-content="1 - Not Urgent, 2 - Moderately Urgent,    3 - Critically Urgent"
                    >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <br />
                    <label class="bmd-label-floating">Description:</label>
                    <input
                        type="text"
                        name="description"
                        class="form-control"
                    />
                    <br />

                    <label class="bmd-label-floating">Category:</label>
                    <input type="text" name="category" class="form-control" />
                    <br />

                    <label class="bmd-label-floating">Quantity:</label>
                    <input type="text" name="quantity" class="form-control" />
                    <br />

                    <button class="btn btn-secondary btn-raised" type="submit">
                        Create Wanted item
                    </button>
                </form>
                <div>
                    {% if error %}
                    <span class="badge badge-pill badge-warning">{{
                        error
                    }}</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
